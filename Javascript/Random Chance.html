<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Chance</title>
    <script type="text/javascript">
      function playslots(quarters){
        while(quarters > 0){
          var x = Math.floor(Math.random()*100);
          if(x == 1){
            var win = Math.random()*50 + 50;
            return win + quarters;
          }
        }
        return 0
      }
    </script>
