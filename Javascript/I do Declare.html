

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>I Do Declare</title>
  </head>
  <body>
    <script type="text/javascript">
    var firstnumber = 0.7;
    console.log("The First Number", firstnumber);
    var secondnumber = 6795;
    console.log("The Second Number", secondnumber);
    var thirdnumber = -3.4;
    console.log("The Third Number", thirdnumber);
    var fourthnumber = 0;
    console.log("The Fourth Number", fourthnumber);

    var string1 = "Chicago";
    console.log("String1", string1);
    var string2 = "Star Wars";
    console.log("String2", string2);
    var string3 = "Ford Mustang";
    console.log("String3", string3);

    var warmWeatherIsGreat = true;
    console.log("Warm Weather is Great", warmWeatherIsGreat);
    var coldWeatherIsGreat = false;
    console.log("Cold Weather is Great", coldWeatherIsGreat);

    var unDefined;
    console.log("Undefined:", unDefined);
    </script>
  </body>
</html>
