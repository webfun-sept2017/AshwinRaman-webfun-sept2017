<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Registration Form</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form>
      <p>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">
      </p>
      <p>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">
      </p>
      <p>
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
      </p>
      <p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </P>
      <p>
        <label for="password_confirmation">Confirm Password</label>
        <input type="password" id="password_confirmation" name="password confirmation">
      </p>
      <p>
        <label for="birthday">Date of Birth</label>
        <input type="date" id="birthday" name="birthday">
      </p>
      <p>Select your gender:
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
      </p>
      <p>A short description about yourself:</p>
      <p>
        <textarea name="description"></textarea>
      </p>
      <p>Favorite Language:</p>
      <p>
        <select name="language">
          <option value="javascript">Javascript</option>
          <option value="python">Python</option>
          <option value="c#">C#</option>
          <option value="rubyonrails">Ruby on Rails</option>
          <option value="java">Java</option>
          <option value="swift">Swift/iOS</option>
        </select>
      </p>
      <p>
        <input type="submit" value="Submit">
      </p>
    </form>
  </body>
</html>
